

  <mat-card>
    <mat-card-title>
        {{ 'MENU.menu.menu' | translate }}
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="!cambiotab">
        <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)"
          (rowSelect)="itemselec($event)" (edit)="onEdit($event)" (create)="onCreate($event)">
        </ng2-smart-table>
      </div>
      <div *ngIf="cambiotab">
        <ngx-crud-perfil-x-menu-opcion *ngIf="cambiotab" [perfil_id]="uid" (eventChange)="onChange($event)"></ngx-crud-perfil-x-menu-opcion>
        <button (click)="activetab()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i>
          {{ 'GLOBAL.regresar' | translate }}</button>
      </div>
    </mat-card-content>
  </mat-card>

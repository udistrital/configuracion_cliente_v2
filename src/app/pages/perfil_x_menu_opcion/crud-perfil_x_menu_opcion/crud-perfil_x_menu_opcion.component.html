<toaster-container [toasterconfig]="config"></toaster-container>

<div class="row">
  <div class="col-5" *ngIf="perfil_id">
    <nb-card [size]="'medium'">
      <nb-card-header>
        {{ 'MENU.menu.rol' | translate }} {{ info_perfil.Nombre}}
      </nb-card-header>
      <nb-card-body>
        <div>
          <tree-root #treeRol class="reverse" [nodes]="nodesRol" [options]="optionsRol" [focused]="true"></tree-root>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-2 my-auto">
    <button> Vincular</button><br>
    <button>Desvincular </button>
  </div>
  <div class="col-5" *ngIf="perfil_id">
    <nb-card [size]="'medium'">
      <nb-card-header>
        {{ 'MENU.menu.menu' | translate }} {{ info_perfil.Aplicacion.Nombre}}
      </nb-card-header>
      <nb-card-body>
        <div>
          <tree-root #treeMenu class="reverse" [nodes]="nodesMenu" [options]="optionsMenu" [focused]="true"></tree-root>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<mat-card>
  <mat-card-title>
    <button *ngIf="cambiotab" (click)="activetab()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i>
      {{ 'GLOBAL.regresar' | translate }}</button>
    <div *ngIf="!cambiotab" > {{ 'MENU.aplicacion.lista_aplicacion' | translate }} </div>
  </mat-card-title>
  <mat-card-content>
    <ng2-smart-table *ngIf="!cambiotab" [settings]="settings" [source]="source" (delete)="onDelete($event)"
      (rowSelect)="itemselec($event)" (edit)="onEdit($event)" (create)="onCreate($event)">
    </ng2-smart-table>
    <ngx-crud-aplicacion *ngIf="cambiotab" [aplicacion_id]="uid" (eventChange)="onChange($event)">
    </ngx-crud-aplicacion>
  </mat-card-content>
</mat-card>

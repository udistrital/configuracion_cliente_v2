<div id="menu" [ngClass]="{'aplicaciones_menu_container': true, 'menu_is_active': activo }">
  <div class="container-aplicativos">
    <article *ngFor="let categoria of menuService.eventFilter$ | async" class="card">
      <div class="card-text-app-container">
        <h3 class="card-title" id="categoria-title">{{categoria.nombre}}</h3>
      </div>
      <div class="card-app-container">
        <div *ngFor="let aplicacion of categoria.aplicaciones" class="flip-card" (click)="redirect(aplicacion.url)">
          <div class="notifications-image-container">
            <div class="menu-app" [id]="aplicacion.estilo_logo"></div>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
